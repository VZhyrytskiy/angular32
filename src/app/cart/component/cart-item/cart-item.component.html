<button (click)="onAddOneItem()" [disabled]="!productInTheCart.item.isAvailable" class="btn btn-sm btn-outline-primary m-lg-1"
        type="button">
  <svg class="bi bi-plus-circle-fill" fill="currentColor" height="24" viewBox="0 0 16 16" width="24"
       xmlns="http://www.w3.org/2000/svg">
    <path
      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
  </svg>
</button>

<button (click)="onRemoveOneItem()" [disabled]="productInTheCart.quantity === 0" class="btn btn-sm btn-outline-primary m-lg-1"
        type="button">
  <svg class="bi bi-dash-circle-fill" fill="currentColor" height="24" viewBox="0 0 16 16" width="24"
       xmlns="http://www.w3.org/2000/svg">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
  </svg>
</button>

<button (click)="onRemoveAllItems()" class="btn btn-sm btn-outline-danger m-lg-1" type="button">
  <svg class="bi bi-trash-fill" fill="currentColor" height="24" viewBox="0 0 16 16" width="24"
       xmlns="http://www.w3.org/2000/svg">
    <path
      d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
  </svg>
</button>
